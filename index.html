<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Praestantia Registration</title>
	</head>

	<body>
		<div class="header">Praestantia registration client</div>

		<div class="container">
			<!-- Write a dropdown menu with two options: team and single -->
			<select name="game" id="game" class="teamselect">
				<option value="team">Team</option>
				<option value="single">Single</option>
			</select>

			<div class="playercont">
				<div class="player" id="player1">
					<!-- create a textbox named "name" with id "name1 -->
					<div class="pair">
						<label for="name1">Name</label>
						<input type="text" name="name" id="name1" />
					</div>

					<!-- //create a select named "branch" with values "CSE", "CS", "DS", "IT, "ECE", "IOT", "AIML", "Networks" in alphabetic order -->

					<div class="pair">
						<label for="branch1">Branch</label>
						<select name="branch" id="branch1">
							<option value="AIML">AIML</option>
							<option value="CSE">CSE</option>
							<option value="CS">CS</option>
							<option value="DS">DS</option>
							<option value="ECE">ECE</option>
							<option value="IOT">IOT</option>
							<option value="IT">IT</option>
							<option value="NW">NW</option>
							<!-- option "Civil" -->
							<option value="Civil">CIVIL</option>
						</select>
					</div>

					<div class="pair">
						<label for="year1">Year</label>
						<!-- create a select named "year" with values "1", "2", "3", "4" in alphabetic order -->
						<select name="year" id="year1">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>
					</div>

					<!-- create a select named "year" with values "1", "2", "3", "4" in alphabetic order -->
					<!-- create select with options A B C named "section" -->
					<div class="pair">
						<label for="section1">Section</label>
						<select name="section" id="section1">
							<option value="A">A</option>
							<option value="B">B</option>
							<option value="C">C</option>
						</select>
					</div>

					<div class="pair">
						<label for="htno1">Roll Number</label>
						<!-- create a textbox named "htno" with id "htno1" -->
						<input type="text" name="htno" id="htno1" />
					</div>

					<div class="pair">
						<label for="phoneno1">Phone No</label>
						<input type="text" name="phoneno" id="phoneno1" />
					</div>

					<div class="pair">
						<label for="email1">Email</label>
						<input type="text" name="email" id="email1" />
					</div>
				</div>

				<div class="player" id="player2">
					<!-- create a textbox named "name" with id "name2" -->
					<div class="pair">
						<label for="name2">Name</label>
						<input type="text" name="name" id="name2" />
					</div>

					<!-- //create a select named "branch" with values "CSE", "CS", "DS", "IT, "ECE", "IOT", "AIML", "Networks" in alphabetic order -->

					<div class="pair">
						<label for="branch2">Branch</label>
						<select name="branch" id="branch2">
							<option value="AIML">AIML</option>
							<option value="CSE">CSE</option>
							<option value="CS">CS</option>
							<option value="DS">DS</option>
							<option value="ECE">ECE</option>
							<option value="IOT">IOT</option>
							<option value="IT">IT</option>
							<option value="NW">NW</option>
							<!-- option "Civil" -->
							<option value="Civil">CIVIL</option>
						</select>
					</div>

					<div class="pair">
						<label for="year2">Year</label>
						<!-- create a select named "year" with values "1", "2", "3", "4" in alphabetic order -->
						<select name="year" id="year2">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>
					</div>

					<!-- create a select named "year" with values "1", "2", "3", "4" in alphabetic order -->
					<!-- create select with options A B C named "section" -->
					<div class="pair">
						<label for="section2">Section</label>
						<select name="section" id="section2">
							<option value="A">A</option>
							<option value="B">B</option>
							<option value="C">C</option>
						</select>
					</div>

					<div class="pair">
						<label for="htno2">Roll Number</label>
						<!-- create a textbox named "htno" with id "htno2" -->
						<input type="text" name="htno" id="htno2" />
					</div>

					<div class="pair">
						<label for="phoneno2">Phone No</label>
						<input type="text" name="phoneno" id="phoneno2" />
					</div>

					<div class="pair">
						<label for="email2">Email</label>
						<input type="text" name="email" id="email2" />
					</div>
				</div>
			</div>

			<button class="submit" id="submit">Submit</button>

			<h1>Status</h1>
			<div id="status">
				<p id="teamNumber">Team Number:</p>
				<p id="password">Password:</p>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
